server:
  port: 80
spring:
  profiles:
    active: test
  # 返回参数时间格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  mvc:
    # 配置传参时间格式化
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss
# mybatis-plus配置
mybatis-plus:
  configuration:
    # 关闭下划线转驼峰
    map-underscore-to-camel-case: false
